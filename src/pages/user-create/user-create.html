
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section fxLayout="column" fxLayoutAlign="space-between stretch">
  <div fxLayoutAlign="center strech">
    <div fxFlex>
      <ion-item>
        <ion-label>
          Give us the following info:
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Name
        </ion-label>
        <ion-input [(ngModel)]="firstname" name="firstname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          LastName
        </ion-label>
        <ion-input [(ngModel)]="lastname" name="lastname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Email
        </ion-label>
        <ion-input [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <div class="create-btn-container">
        <button ion-button class="btn default large" type="button" block (click)="createUser(firstname, lastname, email, password)">
          Create
        </button>
      </div>
    </div>
  </div>
  </section>

</ion-content>
